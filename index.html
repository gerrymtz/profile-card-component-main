<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
		<link rel="stylesheet" href="css/styles.css">
		<title>Profile card component</title>
	</head>

	<body>

		<main class="main">

			<section class="card__container container">

				<article class="card">
					<figure class="card__figure">
						<img src="images/image-victor.jpg" alt="Victor" class="card__img">
					</figure>

					<div class="card__about">
						<p class="card__name">Victor Crest <span class="card__age">26</span></p>

						<p class="card__location">London</p>
					</div>

					<div class="card__info">
						<div class="card__details">
							<p class="card__total">80k</p>

							<p class="card__description">followers</p>
						</div>

						<div class="card__details">
							<p class="card__total">803k</p>

							<p class="card__description">likes</p>
						</div>

						<div class="card__details">
							<p class="card__total">1.4k</p>

							<p class="card__description">photos</p>
						</div>
					</div>
				</article>

			</section>

			<section class="footer__container container">
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					<br>
					<br> 
					Coded by <a href="#">Gerardo Mart√≠nez</a>.
				</div>
			</section>

		</main>

	</body>

</html>
